<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Emoji-Project</title>
</head>
<body>
   <div class="navbar">

        <div id="display-emoji"></div>
